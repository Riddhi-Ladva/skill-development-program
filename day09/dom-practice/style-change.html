<!DOCTYPE html>
<html>
  <head>
    <title>Colorfull Background</title>
  </head>
  <body id="changecolor">
    <button
      onclick="document.getElementById('changecolor').style.backgroundColor='blue'"
    >
      Blue Color
    </button>
    <button
      onclick="document.getElementById('changecolor').style.backgroundColor='red'"
    >
      Red Color
    </button>
    <button
      onclick="document.getElementById('changecolor').style.backgroundColor='yellow'"
    >
      Yellow Color
    </button>
  </body>
</html>
